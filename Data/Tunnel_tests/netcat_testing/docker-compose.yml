version: '2'
services:
  netcat-receive:
    image: 'detlearsom/netcat'
    networks:
      capture:
        ipv4_address: 172.16.238.15
    volumes:
      - $PWD/netcat-share:/usr/share/scripts
    command: /usr/share/scripts/test.sh

  netcat-send:
    image: 'detlearsom/netcat'
    networks:
      capture:
        ipv4_address: 172.16.238.10
    volumes:
      - $PWD/netcat-share:/usr/share/scripts
    depends_on:
      - netcat-receive
    command: sleep 1000

  tcpdump_netcat-receive:
    image: 'detlearsom/tcpdump'
    command: not(ip6 or arp or (udp and (src port 5353 or src port 57621))) -v -w "/data/doubletunnel-netcat-receive-${CAPTURETIME}-sc${SCENARIO}-$REPNUM.pcap"
    volumes:
      - '${DATADIR}:/data'
    depends_on:
      - netcat-receive
    network_mode: "service:netcat-receive"

  tcpdump_netcat-send:
    image: 'detlearsom/tcpdump'
    command: not(ip6 or arp or (udp and (src port 5353 or src port 57621))) -v -w "/data/doubletunnel-netcat-send-${CAPTURETIME}-sc${SCENARIO}-$REPNUM.pcap"
    volumes:
      - '${DATADIR}:/data'
    depends_on:
      - netcat-send
    network_mode: "service:netcat-receive"



networks:
  capture:
    driver: "bridge"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1

