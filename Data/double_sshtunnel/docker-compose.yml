version: '2'
services:
  sshtunnel1:
    image: 'detlearsom/sshd'
    networks:
      capture:
        ipv4_address: 172.16.238.10
    privileged: true
    ports:
      - "1221:22"
    volumes:
      - $PWD/.ssh:/root/.ssh
      - $PWD/scripts:/scripts:ro
    environment:
      - SSH_ENABLE_ROOT=true
    command: /scripts/ssh-tunnel-creation.sh

  sshd:
    image: 'detlearsom/sshd'
    networks:
      capture:
        ipv4_address: 172.16.238.5
    ports:
      - "1222:22"
    volumes:
      - $PWD/.ssh:/root/.ssh
      - '$PWD/dataToShare:/dataToShare:ro'
      - $PWD/receive:/receive
    environment:
      - SSH_ENABLE_ROOT=true

  ssh_client:
    image: 'detlearsom/sshd'
    volumes:
      - $PWD/.ssh:/root/.ssh
      - $PWD/scripts:/scripts:ro
      - $PWD/receive:/receive
      - $PWD/dataToShare:/dataToShare:ro
    networks:
      capture:
        ipv4_address: 172.16.238.20
    ports:
      - "1220:22"
    privileged: true
    environment:
      - SSH_ENABLE_ROOT=true
    depends_on:
      - sshd
#    command: /scripts/ssh-tunnel-sending.sh

  tcpdump_tunnel1:
    image: 'detlearsom/tcpdump'
    command: not(ip6 or arp or (udp and (src port 5353 or src port 57621))) -v -w "/data/dump-090-sshd-tunnel1-sc${SCENARIO}-${CAPTURETIME}-$REPNUM.pcap"
    volumes:
      - '${DATADIR}:/data'
    depends_on:
      - dummy
    network_mode: "service:sshtunnel1"

  tcpdump_sshd:
    image: 'detlearsom/tcpdump'
    command: not(ip6 or arp or (udp and (src port 5353 or src port 57621))) -v -w "/data/dump-090-sshd-server-sc${SCENARIO}-${CAPTURETIME}-$REPNUM.pcap"
    volumes:
      - '${DATADIR}:/data'
    depends_on:
      - dummy
    network_mode: "service:sshd"

  tcpdump_client:
    image: 'detlearsom/tcpdump'
    command: not(ip6 or arp or (udp and (src port 5353 or src port 57621))) -v -w "/data/dump-090-sshd-client-sc${SCENARIO}-${CAPTURETIME}-$REPNUM.pcap"
    volumes:
      - '${DATADIR}:/data'
    depends_on:
      - dummy
    network_mode: "service:ssh_client"

  dummy:
    image: 'ubuntu'
    depends_on:
      - ssh_client

networks:
  capture:
    driver: "bridge"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1


